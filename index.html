<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="wrapper">
        <div class="selections">
            <input type="color" id="selections-color" />
            <button id="selections-color-mode">Color Mode</button>
            <button id="selections-rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div id="slider-number">10 X 10</div>
            <input type="range" min="1" max="100" id="selection-size" value="10" onchange="sizeHandler()"
                oninput="dragHandler()" />
        </div>
        <div id="container"></div>
    </div>



    <script src="app.js"></script>
</body>

</html>
