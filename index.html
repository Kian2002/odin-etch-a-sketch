<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a1f0c60f3b.js" crossorigin="anonymous"></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="wrapper">
        <div class="selections">
            <input type="color" id="selections-color" value="#333333" />
            <button id="selections-color-mode" onclick="changeMode('colorMode')" autofocus>Color Mode</button>
            <button id="selections-rainbow-mode" onclick="changeMode('rainbowMode')">Rainbow Mode</button>
            <button id="eraser" onclick="changeMode('eraserMode')">Eraser</button>
            <button id="clear" onclick="clearGrid()">Clear</button>
            <div id="slider-number">10 X 10</div>
            <input type="range" min="1" max="100" id="selection-size" value="10" onchange="sizeHandler()"
                oninput="dragHandler()" />
        </div>
        <div id="container"></div>
    </div>
    <footer>
        <h2 id="date"></h2>
        <a href="https://github.com/Kian2002/odin-etch-a-sketch" target="_blank" class="fa-brands fa-github fa-xl"></a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
